<html>
<head>
<script>
 var q=new Array(100);
	var a=new Array(100);
	var c1=new Array(100);
	var c2=new Array(100);
	var c3=new Array(100);
	var c4=new Array(100);
	var af=new Array(5);
	var cf1=new Array(5);
	var cf2=new Array(5);
	var cf3=new Array(5);
	var cf4=new Array(5);
	var x;
	var y;
	var z;
	var counter=1;
	var u=1;
function fun(){
for(var i=1;i<=100;i++){
x=Math.floor(1+Math.random()*100);
y=Math.floor(1+Math.random()*100);
z=Math.floor(1+Math.random()*4);
if(z==1){
	q[i]=x+"+"+y+"=";
	a[i]=x+y;
	c1[i]=a[i];
	c2[i]=a[i]+x;
	c3[i]=a[i]+y;
    c4[i]=a[i]+x+y;
}
else if(z==2){
	if(x>y){
	q[i]=x+"-"+y+"=";
	a[i]=x-y;
	c1[i]=a[i];
	c2[i]=a[i]+x;
	c3[i]=a[i]+y;
    c4[i]=a[i]+x+y;
	}
	else{
	q[i]=y+"-"+x+"=";
	a[i]=y-x;
	c1[i]=a[i];
	c2[i]=a[i]+x;
	c3[i]=a[i]+y;
    c4[i]=a[i]+x+y;
	}
}
else if(z==3){
	q[i]=x+"*"+y+"=";
	a[i]=x*y;
	c1[i]=a[i];
	c2[i]=a[i]+x;
	c3[i]=a[i]+y;
    c4[i]=a[i]+x+y;
}
else{
	q[i]=x+"/"+y+"=";
	a[i]=x/y;
	c1[i]=a[i];
	c2[i]=a[i]+x;
	c3[i]=a[i]+y;
    c4[i]=a[i]+x+y;
}
}

}
function fun2()
{
    

	document.getElementById("question2").innerHTML=q[u];
	
	
	document.getElementById("question1").innerHTML="<fieldset>"+"Question "+counter+" out of "+q.length+"</p>"
	
	document.getElementById("question3").innerHTML="<input type='radio' name='mob' value='A'/>"+c1[u]+"<br>"
  document.getElementById("question4").innerHTML="<input type='radio' name='mob' value='B' />"+c2[u]+"<br>"
  document.getElementById("question5").innerHTML="<input type='radio' name='mob' value='C' />"+c3[u]+"<br>"
	counter++
	u++;

}

	
	






window.addEventListener("load",fun,false);


</script>



</head>
