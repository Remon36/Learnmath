 var timer=60;
 var min=0;
 var sec=0;

 {

 sec=parseInt(timer%60);

 {

 }
 
 document.getElementById("Timer").innerHTML="Time left : "+min.toString()+" : "+sec.toString();
 timer--;
 setTimeout(function()
 {
 startTimer();
 },1000);
 
 
 
 
 }
